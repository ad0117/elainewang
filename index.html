<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文單字測驗</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div class="header">
                <div class="progress">問題 <span id="current-question">1</span>/25</div>
                <div class="timer">剩餘時間：<span id="time">15</span> 秒</div>
                <div class="score">分數：<span id="score">0</span></div>
            </div>
            <div class="question-container">
                <div class="word-container">
                    <h2 id="word">Ready?</h2>
                    <button id="speak" class="speak-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
                <div class="options-container">
                    <button class="option" data-index="0"></button>
                    <button class="option" data-index="1"></button>
                    <button class="option" data-index="2"></button>
                    <button class="option" data-index="3"></button>
                </div>
            </div>
            <div id="feedback" class="feedback"></div>
        </div>
        <div id="results-container" class="hidden">
            <h2>測驗結果</h2>
            <div class="final-score">最終分數：<span id="final-score">0</span></div>
            <div id="answer-list" class="answer-list"></div>
            <button id="restart-btn" class="restart-btn">重新開始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
